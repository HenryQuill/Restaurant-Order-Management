<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhân viên phục vụ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex">
    <div class="sidebar bg-dark text-white">
      <a href="#tables" class="active">Danh sách bàn</a>
      <a href="login.html" onclick="logout()">Đăng xuất</a>
    </div>
    <div class="content flex-grow-1 p-4">
      <h2>Danh sách bàn</h2>
      <div class="row row-cols-4 g-4" id="table-grid"></div>
      <div id="order-details" class="d-none">
        <h3>Chi tiết đơn hàng - <span id="table-name"></span></h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Món ăn</th>
              <th>Số lượng</th>
              <th>Ghi chú</th>
              <th>Giá</th>
              <th>Trạng thái</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="order-items"></tbody>
        </table>
        <div class="add-dish-form">
          <select id="dish-select" class="form-select d-inline-block w-auto"></select>
          <input type="number" id="quantity" class="form-control d-inline-block w-auto" value="1" min="1">
          <input type="text" id="note" class="form-control d-inline-block w-auto" placeholder="Ghi chú">
          <button class="btn btn-primary" style="background-color: #ff7e00; border: none;" onclick="addDish()">Thêm món</button>
          <button class="btn btn-success" style="background-color: #28a745; border: none;" onclick="confirmOrder()">Xác nhận đơn hàng</button>
        </div>
        <div class="mt-3">
          <h5>Tổng tiền (chỉ tính món đã hoàn thành): <span id="total-amount">0</span> VNĐ</h5>
        </div>
        <button class="btn btn-primary mt-3" style="background-color: #ff7e00; border: none;" onclick="payOrder()">Thanh toán</button>
        <button class="btn btn-warning mt-3" style="background-color: #ffc107; border: none;" onclick="finishOrder()">Kết thúc đơn hàng</button>
      </div>
    </div>
  </div>
  <script src="js/waiter.js"></script>
</body>
</html>
